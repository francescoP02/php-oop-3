<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container" id="app">
        <h1 class="col-12 text-center py-2">Product Database</h1>
        <form class="row g-3 my-5">
            <div class="col-4">
              <label for="inputName" class="form-label">Name</label>
              <input type="name" class="form-control" placeholder="Product's Name" v-model="name">
            </div>
            <div class="col-4">
              <label for="inputGenre" class="form-label">Brand</label>
              <input type="brand" class="form-control" placeholder="Product's Brand" v-model="brand">
            </div>
            <div class="col-4">
              <label for="inputYear" class="form-label">Price</label>
              <input type="price" class="form-control" placeholder="Product's Price" v-model="price">
            </div>
            <div class="col-12 text-center">
                <label for="inputYear" class="form-label">Description</label>
                <input type="description" class="form-control" placeholder="Product's Description" v-model="description">
            </div>
            <span class="col-12">Product Type:</span>
            <select class="form-select" aria-label="Default select example" v-model="type">
                <option selected>Open this select menu</option>
                <option value="toy">Toy</option>
                <option value="food">Food</option>
            </select>

            <div v-if="type == 'toy'" class="col-12">
                <label for="inputPetType" class="form-label">Made for:</label>
                <input type="pet_type" class="form-control" placeholder="Pet's Type" v-model="pet_type">
            </div>
            <div v-if="type == 'food'" class="col-12">
                <label for="inputAnimalYear" class="form-label">Made for animal till:</label>
                <input type="animal_year" class="form-control" placeholder="Animal's Year" v-model="animal_year">
            </div>
            <div v-if="type == 'food'" class="col-12">
                <label for="inputWeight" class="form-label">Weight:</label>
                <input type="weight" class="form-control" placeholder="Product's Weight" v-model="weight">
            </div>
            <div class="col-6 gap-2 d-grid py-2 mx-auto">
              <button type="submit" class="btn btn-primary" @click="saveProduct()">Save Product</button>
            </div>
          </form>

          <ul class="list-group">
            <li class="list-group-item" v-for="(item, index) in items" :key="index">
                <ul>
                    <li><h2>Name: {{item.name}}</h2></li>
                    <li><p>Brand: {{item.brand}}</p></li>
                    <li><p>Price: {{item.price}} â‚¬</p></li>
                    <li><p>Description: {{item.description}}</p></li>
                    <li v-if="item.pet_type !== '' "><p>Adatto per: {{item.pet_type}}</p></li>
                    <li v-if="item.weight !== '' "><p>Peso: {{item.weight}} g</p></li>
                    <li v-if="item.animal_year !== '' "><p>Adatto per animali fino a: {{item.animal_year}}</p></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
